<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="shortcut icon" href="kcal.png">
  <title>Tracalorie</title>
  <style>
    #preLoader {
      height: 100vh;
      width: 100%;
      position: absolute;
      z-index: 9;
      transition: 0.5s;
      background: #fff;
      opacity: 1;
    }
    .preloader-wrapper {
      position: absolute;
      right: 0;
      left: 0;
      margin: 0 auto;
      top: 50%;
    }
    .collection-item a {
      cursor: initial;
    }
    .collection-item a i {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- PRE LOADER -->
  <div id="preLoader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
  
      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
  
      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
  
      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <nav>
    <div class="nav-wrapper red darken-4">
      <a href="#" class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li>
          <a href="#" id="clear-items" class="waves-effect waves-light btn red darken-2 ">Clear All</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food item</span>
        <form id="item-form" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item" autocomplete="off" required>
              <label for="item-name">Add meal / food</label>
            </div>
            <div class="input-field col s6">
              <input type="number" id="item-calories" placeholder="Add Calories" autocomplete="off" required>
              <label for="item-calories">Add Calories</label>
            </div>
            <button type="submit" id="add-item" class="waves-effect waves-light btn red darken-2"><i class="fa fa-plus"></i> Add Item</button>
            <button type="submit" id="update-item" class="waves-effect waves-light btn yellow darken-4"><i class="fa fa-edit"></i> Update Item</button>
            <button type="button" id="delete-item" class="waves-effect waves-light btn  red darken-2"><i class="fa fa-trash"></i> Delete Item</button>
            <button type="button" id="back-item" class="waves-effect waves-light btn grey darken-2 right"><i class="fa fa-arrow-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <h4 class="center">Total Calories : <span id="totalCalories">0</span></h4>
    <ul id="items-list" class="collection"></ul>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js" ></script>
  <script src="js/fontawesome.min.js" ></script>
  <script src="js/app.js"></script>
</body>
</html>
